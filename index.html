<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUTO SRS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ЭКРАН 1: ВХОД -->
  <div id="login-screen" class="screen active">
    <div class="login-box">
      <div class="logo">
        <span class="auto">AUTO</span>
        <span class="srs"> SRS</span>
      </div>

      <button class="login-btn" id="loginBtn">ВОЙТИ</button>

      <div class="login-sub">
        Внутреннее приложение для сотрудников
      </div>
    </div>
  </div>

  <!-- ЭКРАН 2: DASHBOARD -->
  <div id="dashboard-screen" class="screen">
    <div class="header">
      <span class="auto">AUTO</span>
      <span class="srs"> SRS</span>
      <span class="staff"> · Staff</span>
    </div>

    <div class="dashboard">
      <div class="card">Заказы — Тбилиси</div>
      <div class="card">Заказы — Батуми</div>
      <div class="card">Разборка — Тбилиси</div>
      <div class="card">Разборка — Батуми</div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</body>
</html>
